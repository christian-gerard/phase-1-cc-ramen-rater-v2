<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Ramen Rater</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script defer type="module" src="./src/index.js"></script>
</head>

<body>
  <header>
    <h3>Ramen Rater</h3>
  </header>

  
  <div id="ramen-menu" class="ramen-menu">
  
  </div>


  <div id="ramen-detail">
    <img id="ramen-image" class="detail-image" src="./assets/image-placeholder.jpg" alt="Insert Name Here" />
    <h2 id="ramen-name" class="name">Insert Name Here</h2>
    <h3 id="ramen-restaurant" class="restaurant"></h3>
    <button id="delete-ramen">X</button>
  </div>

  <h3>Rating:</h3>
  <p>
    <span id='rating-display'></span> / 10
  </p>
  <h3>Comment:</h3>
  <p id='comment-display'>
    
  </p>

  <div class="ramen-forms"> 
  <form id="new-ramen">
    <h4>Add New Ramen</h4>
    <label for="new-name">Name: </label>
    <input type="text" name="name" id="new-name" />
    <label for="new-restaurant">Restaurant: </label>
    <input type="text" name="restaurant" id="new-restaurant" />
    <label for="new-image">Image: </label>
    <input type="text" name="image" id="new-image" />
    <label for="new-rating">Rating: </label>
    <input type="number" name="rating" id="new-rating" />
    <label for="new-comment">Comment: </label>
    <textarea name="new-comment" name="new-comment" id="new-comment"></textarea>
    <input type="submit" id='submit-button' value="Create" />
  </form>

  <form id="update-ramen">
    <h4>Update the Featured Ramen</h4>
    <label for="rating">Rating: </label>
    <input type="number" name="rating" id="new-rating" />
    <label for="new-comment">Comment: </label>
    <textarea name="new-comment" id="new-comment"></textarea>
    <input type="submit" value="Update" />
  </form>
</div>

</body>

</html>
